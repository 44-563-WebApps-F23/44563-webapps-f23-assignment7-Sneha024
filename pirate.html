<!DOCTYPE html>
<html lang="en">
<head>
<title>Hidden riches</title>
<h2>Find the treasure by Sneha Kancharla</h2>
<style>
        #locations {
            color: rgb(255, 94, 0);
            cursor: grab;
            margin: 12px;
            font-weight: bold;
            padding: 3px;
            border: 1px solid #b7196d;

        }
        #penalty{

            margin: 12px;
            font-weight: 300;
            padding: 3px;
            border: 1px solid lightseagreen;

        }
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
</style>
</head>

    <div><h4>Click  on the locations to search for treasure, beware the traps</h4></div>

    <div id="penalty">
        <p>Penalty is zero</p>
    </div>
    <div>
        <p>Click for help</p>
    </div>
    <div id="help">
        <p>Help report</p>
    </div>

</html>
